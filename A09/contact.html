<!Doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>OneSound - Tu música favorita</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="navbar navbar-default navbar-static-top">
	  <div class="container">
		<a href="index.html" class="hidden-xs">
		  <div class="logo uppercase">One<span>Sound</span></div>
		</a>
		<nav>
		  <ul class="center">
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About us</a></li>
			<li class="active"><a href="contact.html">Contact</a></li>
		  </ul>
		</nav>
	  </div>
	</header>
	<div class="parallax-bg contact">
	  <div class="container well text-white">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="glitch-svg" width="0" height="0">
		  <defs>
			<filter id="filter">
			  <feTurbulence type="fractalNoise" baseFrequency="0.000001 0.000001" numOctaves="1" result="warp"></feTurbulence>
			  <feOffset dx="0" dy="-90" result="warpOffset"></feOffset>
			  <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warpOffset"></feDisplacementMap>
			</filter>
		  </defs>
		</svg>
		<h2 class="uppercase center">Contact Us!</h2>
		<form class="container-fluid">
		  <div class="row">
			<div class="col-md-4">
			  <div class="input-container">
				<i class="fa fa-user"></i>
				<input type="text" name="name" placeholder="First Name" />
			  </div>
			  <div class="input-container">
				<i class="fa fa-user"></i>
				<input type="text" name="lastname" placeholder="Last Name" />
			  </div>
			  <div class="input-container">
				<i class="fa fa-envelope"></i>
				<input type="text" name="email" placeholder="E-Mail Adress" />
			  </div>
			  <div class="input-container">
				<i class="fa fa-phone" aria-hidden="true"></i>
				<input type="tel" name="phone" placeholder="Phone Number" />
			  </div>
			  <div class="input-container">
				<i class="fa fa-map-marker" aria-hidden="true"></i>
				<input type="text" name="adress" placeholder="Adress" />
			  </div>
			</div>
			<div class="col-md-8">
			  <textarea rows="4" cols="50" name="message" placeholder="What's on your mind?"></textarea>
			</div>
		  </div>
		  <input type="submit" value="Submit" />
		</form>
	  </div>
	</div>
	<div class="jumbotron mailing-list text-white center">
	  <div class="container">
		<h2 class="uppercase">Stay Updated</h2>
		<h6 class="uppercase">Don't miss out on demos and updates.</h6>
		<form>
		  <div class="mailing-fieldset">
			<input class="mailing-input" name="EMAIL" placeholder="Your email adress" />
			<button type="submit" class="mailing-submit button-dark" name="subscribe"><i class="fa fa-envelope hidden-xs" aria-hidden="true"></i> Sign Up</button>
		  </div>
		</form>
	  </div>
	</div>
	<footer class="text-white">
	  <div class="copyrights">© Copyright 2016 <span>OneSound - Grupo 10</span><br />All other copyrights and trademarks are property of their respective owners.</div>
	</footer>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>
	<script type="text/javascript">
	var Glitch = (function () {
		function Glitch() {
			this._text = document.querySelector('.glitch');
			this._filter = document.querySelector('#glitch-svg');
			this._turb = this._filter.querySelector('#filter feTurbulence');
			this._turbVal = { val: 0.000001 };
			this._turbValX = { val: 0.000001 };
			this.createTimeline();
		}
		Glitch.prototype.createTimeline = function () {
			var _this = this;
			this.timeline = new TimelineMax({
				repeat: -1,
				repeatDelay: 1,
				onUpdate: function () {
					_this._turb.setAttribute('baseFrequency', _this._turbVal.val + ' ' + _this._turbValX.val);
				}
			});
			// this.timeline.from(this._text, 3, { opacity: 1, scale: 1 });
			this.timeline.to(this._turbValX, 0.1, { val: 0.4, ease: Power0.easeNone }, 3);
			this.timeline.to(this._turbVal, 0.1, { val: 0.02, ease: Power0.easeNone }, 3);
			this.timeline.set(this._turbValX, { val: 0.0, ease: Power0.easeNone });
			this.timeline.set(this._turbVal, { val: 0.0, ease: Power0.easeNone });
			this.timeline.to(this._turbValX, 0.4, { val: 0.4, ease: Power0.easeNone }, 5);
			this.timeline.to(this._turbVal, 0.4, { val: 0.02, ease: Power0.easeNone }, 5);
			this.timeline.set(this._turbValX, { val: 0.0, ease: Power0.easeNone });
			this.timeline.set(this._turbVal, { val: 0.0, ease: Power0.easeNone });
		};
		return Glitch;
	}());
	new Glitch();
  </script>
</body>
</html>
